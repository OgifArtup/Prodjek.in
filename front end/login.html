<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Login Page</title>
    <link rel="stylesheet" href="style_login.css" />
  </head>
  <body>
    <section class="header">
      <nav>
        <div class="logo-contain">
          <a href="main.html"><img src="assets/logo.png" /></a>
        </div>
        <div class="nav-link">
          <ul>
            <li class="link">English (UK) Ë…</li>
          </ul>
        </div>
      </nav>
      <div class="banner-text">
        <p>Manage your Projects, Teams,</p>
        <br />
        <p>and progress with us.</p>
      </div>
      <div class="body">
        <div class="gambar">
          <img src="assets/illustration.png" />
        </div>
        <div class="loginform">
          <h1>Welcome</h1>
          <div class="login-button">
            <div class="login_3rd_party small">
              <form action="home.html">
                <div class="logo">
                  <span class="input-button"><img src="google.png" alt=""></span>
                  <span class="input-text">
                    <input
                    type="submit"
                    class="submit-google"
                    value= "Login with Google"
                    />
                  </span>
                </div>
              </form>
            </div>

            <div class="login_3rd_party small">
              <form action="home.html">
                <div class="logo">
                  <span class="input-button"><img src="apple.png" alt=""></span>
                  <span class="input-text">      
                    <input
                      type="submit"
                      class="submit-apple"
                      value="Login with Apple"
                     />
                    </span>
                </div>
              </form>
              </div>
            </div>
          <div class="login_3rd_party">
            <form action="home.html">
              <div class="logo">
                <span class="input-button"><img src="facebook.png" alt=""></span>
                  <span class="input-text">
                    <input
                    type="submit"
                    class="submit-facebook"
                    value="Login with Facebook"
                    />
                  </span>
              </div>
            </form>
          </div>
          <div class="form">
              
            <br>
            <p>- OR -</p>
            <br>
            <form action="" method="POST" enctype="multipart/form-data">
              <div class="input-field">
                <input
                  name="email"
                  type="text"
                  class="input"
                  id="email"
                  placeholder="Email"
                />
                    <div class="text-danger">
                        error message
                    </div>
              </div>
              <div class="input-field">
                <input
                  name="password"
                  type="password"
                  class="input"
                  id="email"
                  placeholder="Password"
                />
                    <div class="text-danger">
                        error message
                    </div>
              </div>
              <br />
              <div class="input-field">
                <input type="submit" class="submit" value="Login Now" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
